<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="images\case.png">
  <title>Contact Emanuele Panza</title>
</head>

<body>
  <h1>Contact Me</h1>
  <p>Fill in all fields to contact me.</p>
  <hr>
  <form action="mailto:manupanza96@gmail.com" method="post" enctype="text/plain">
    <table cellspacing="20">
      <tr>
        <td><label for="nome">Insert your name:</label></td>
        <td><input id="name" type="text" name="Nome" value="" placeholder="write here" required> <br></td>
      </tr>
      <tr>
        <td><label for="cognome">Insert your surname:</label></td>
        <td><input id="cognome" type="text" name="Cognome" value="" placeholder="write here" required> <br></td>
      </tr>
      <tr>
        <td><label for="email">Insert your e-mail:</label></td>
        <td><input id="email" type="email" name="E-mail" value="" placeholder="write here" required> <br></td>
      </tr>
      <tr>
        <td><label for="messaggio">Write your message:</label></td>
        <td><textarea id="messaggio" name="Messaggio" rows="10" cols="30" placeholder="Write here your message." required></textarea> <br></td>
      </tr>
      <tr>
        <td><input type="submit" name="" value="Send!"></td>
      </tr>
</body>

</html>
